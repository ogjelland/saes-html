<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>QuickResponse Generator</title>
    </head>
    <body>
        <h1>QuickResponse Generator</h1>

        <p>
            <div style="margin-left:4em;">1. <input id="text" type="text" placeholder="Lim inn Token (tekst)"/></div><br/>
            <div style="margin-left:4em;">2. <button class="btn" onclick="generateQRCode()">OK (generer)</button></div><br/>
        </p>

        <p style="margin-left:4em;font-size:14px;" id="result">Test (link til kjeldekode for Generator):</p>

        <p><canvas style="margin-left:4em;" id="code"></canvas></p>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
        <script>
            /* JS comes here */
            var qr;
            (function() {
                qr = new QRious({
                    element: document.getElementById('code'),
                    size: 200,
                    value: 'https://www.studytonight.com/code/playground/web/?id=r6zaKO'
                });
            })();
            function generateQRCode() {
                var qrtext = document.getElementById("text").value;
                document.getElementById("result").innerHTML = "QR code for " + qrtext +":";
                /* alert(qrtext); */
                qr.set({
                    foreground: 'black',
                    size: 200,
                    value: qrtext
                });
            }
        </script
    </body>
</html>
